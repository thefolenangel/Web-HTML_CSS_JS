<html>
	<head>
		<title>Simple JS Image Gallery</title>

		<!-- import bootstrap -->
		<link rel="stylesheet"
			  type="text/css"
			  href="lib/bootstrap.css"
		      />

		<!-- import our own stylesheet -->
		<link rel="stylesheet"
			  type="text/css"
			  href="styles.css"
		      />	

		<!-- import jQuery -->
		<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
	</head>
	<body>
	<div class="container">
		<h1>Image Gallery</h1>

		<!--
		   These are the thumbnail images.
		   They are laid out using the 
		   bootstrap grid.
		   I have given them all the class
		   "crop-image" which I use in the
		   css and the javascript code.
		-->
		<div class="row">
			<div class="col-md-3">
				<img class="crop-img" 
				  src="assets/img_6.jpg" 
				  alt="graffittied building"/> 
			</div>
			<div class="col-md-3">
				<img class="crop-img" 
				  src="assets/img_7.jpg" 
				  alt="display of cheese"/> 
			</div>
			<div class="col-md-3">
				<img class="crop-img" 
				  src="assets/img_8.jpg" 
				  alt="synethesizer workshop"/> 
			</div>
			<div class="col-md-3">
				<img class="crop-img" 
				   src="assets/img_9.jpg" 
				   alt="City night"/> 
			</div>
		</div>
	
		<div class="row">
			<div class="col-md-12">
				<img id="bigImage" 
				  class="large-img" 
				  src="assets/img_6.jpg" 
				  alt="graffittied building"/> 
			</div>
		</div>
	</div>

	<script>
		$(".crop-img").click(function(){
			$("#bigImage").attr('src', 
				$(this).attr('src'));
		});
	</script>

	</body>
</html>
