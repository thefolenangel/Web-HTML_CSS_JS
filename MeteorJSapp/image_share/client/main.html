<head>
  <title>image_share</title>
</head>

<body>

<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">ImageShare</a>
    </div>
    <ul class="nav navbar-nav">
        <li class="active"><a href="#">Home</a></li>
    </ul>
    <ul class="nav navbar-nav navbar-right">
      {{> loginButtons align="right"}} 
    </ul>
  </div>
</nav>
{{> image_add_form}}
  <div class="container">
      


  <h1>Welcome to imageshare!</h1> <br/>
     {{> images}} 
    </div>      
</body>

<template name="image_add_form">

<div class="modal fade" id="image_add_form">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <div class="modal-title">
        </div>
      </div>
      <div class="modal-body">       
        <form class="js-add-image">
          <input type="text" name="img_src"/>
          <br/><input type="text" name="img_alt"/>
          <button class="btn btn-success">save</button>
        </form> 
      </div>
      <div class="modal-footer">
        <button class="btn btn-warning" data-dismiss="modal">cancel</button>
      </div>  
      </div>
    </div>

</div>

  </template>

<template name="images">
  <div class="text-right extra_padding"><button class="btn btn-success js-show-image-form">add image</button></div>
    
	<div class="row">
  {{#each images}}
  <div class="col-xs-12 col-md-3" id="{{_id}}">
  	<div class="thumbnail">

  	 	<img class="js-image thumbnail-img" src="{{img_src}}" 
  		alt="{{img_alt}}" /> 
  			
  		<div class="caption">
        	<h3>Rating: {{rating}}</h3>
        	<p>{{img_alt}}</p>

          <p>
            {{>starsRating mutable=true class="js-rate-image" id=_id}}
          </p>

           <button class="js-del-image btn btn-warning">delete</button>
     	</div>
     </div>
    </div> <!-- / col -->
  {{/each}}
</div> <!-- / row -->
  </template>
